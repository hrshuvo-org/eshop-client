<app-page-header [title]="'Form-Editor'" [items]="['Forms']" [active_item]="'Form-Editor'"></app-page-header>

<!-- Row -->
<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <div class="card-body">
                <div>
                    <h6 class="main-content-label mb-1">Ngx Editor</h6>
                </div>
                <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                <ngx-editor [editor]="editor" [ngModel]="html" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->

<!-- Row -->
<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <div class="card-body">
                <div>
                    <h6 class="main-content-label mb-1">Ngx Editor in Modal</h6>
                    <p class="text-muted card-sub-title">Ngx text editor that wrap inside a modal.</p>
                </div>
                <div class="">
                    <button type="button" class="btn ripple btn-primary" (click)="OpenEditor(editormodal)">View Live Demo</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->


<!-- Row -->
<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <div class="card-body">
                <div>
                    <h6 class="main-content-label mb-1">KolKov Editor</h6>
                </div>
                <div class="">
                    <angular-editor [placeholder]="'Enter text here...'" [config]="config"></angular-editor>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->


<!--Modal-->

<ng-template #editormodal let-modal>
    <div class="modal-header">
        <h6 class="modal-title">Create New Document</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <ngx-editor-menu [editor]="editor1"> </ngx-editor-menu>
        <ngx-editor [editor]="editor1" [ngModel]="html" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button">Save changes</button>
        <button class="btn btn-secondary" type="button" (click)="modal.close('Close click')">Cancel</button>
    </div>
</ng-template>
<!--/Modal-->
